# Let NetworkManager manage all devices on this system
# cat /etc/rc.local
# ip rule add from 10.1.5.3 table 100
# ip route add default via 10.1.5.254 dev vppdpdk5 table 100

network:
  version: 2
  ethernets:
    ens33:
      dhcp4: no
    ens38:
      dhcp4: no
    ens39:
      dhcp4: no
    ens40:
      dhcp4: no
    ens160:
      dhcp4: no
    ens192:
      dhcp4: no
    ens224:
      dhcp4: no
    ensens257:
      dhcp4: no

  vlans:
    ens40.10:
      id: 10
      link: ens40

    ens40.20:
      id: 20
      link: ens40
 
  bridges:
    brnet:
      interfaces:
        - ens33
      addresses: [192.168.2.99/24, 1010:501::99/64]
      gateway4: 192.168.2.1
      nameservers:
        addresses: [192.168.2.1, 8.8.8.8, 223.6.6.6]
        search: []

    #brvlan10:
    #  interfaces:
    #    - ens40.10
    #  addresses: [192.168.10.99/24, 1010:501::10/64]

    #brvlan20:
    #  interfaces:
    #    - ens40.20
    #  addresses: [192.168.20.99/24, 1010:501::20/64]
    
    empty:
      interfaces: []

    vppdpdk5:
      interfaces:
        - ens160
      addresses: [10.1.5.3/24, 10:1:5:3::3/64]
      #gateway4: 10.1.5.254
      nameservers:
        addresses: [192.168.2.1, 8.8.8.8, 1.1.1.1]
        search: []

    vppdpdk8:
      interfaces:
        - ens192
      addresses: [10.1.8.3/24, 10:1:8:3::3/64]
      # gateway4: 10.1.8.254
      nameservers:
        addresses: [192.168.2.1]
        search: []

    vppdpdk9:
      interfaces:
        - ens224
      addresses: [10.1.9.3/24, 10:1:9:3::3/64]
      # gateway4: 10.1.9.254
      nameservers:
        addresses: [192.168.2.1]
        search: []

