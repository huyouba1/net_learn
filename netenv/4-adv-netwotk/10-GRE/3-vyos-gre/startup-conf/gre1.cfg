interfaces {
    ethernet eth1 {
        address "10.1.5.1/24"
        duplex "auto"
        speed "auto"
    }
    ethernet eth2 {
        address "172.12.1.10/24"
        duplex "auto"
        speed "auto"
    }
    loopback lo {
    }
    tunnel tun0 {
        address "1.1.1.1/24"
        encapsulation "gre"
        remote "172.23.1.11"
        source-address "172.12.1.10"
    }
}
protocols {
    ospf {
        area 0 {
            network "172.12.1.0/24"
        }
        parameters {
            router-id "172.12.1.10"
        }
    }
    static {
        route 10.1.8.0/24 {
            interface tun0 {
            }
        }
    }
}
system {
    config-management {
        commit-revisions "100"
    }
    console {
        device ttyS0 {
            speed "9600"
        }
    }
    host-name "gre1"
    login {
        user vyos {
            authentication {
                encrypted-password "$6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/"
