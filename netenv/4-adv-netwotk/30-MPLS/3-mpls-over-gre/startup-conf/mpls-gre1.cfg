interfaces {
    dummy dum0 {
        address "2.2.2.2/32"
    }
    ethernet eth1 {
        address "192.168.23.2/24"
        duplex "auto"
        speed "auto"
    }
    loopback lo {
    }
    tunnel tun0 {
        address "10.10.10.2/24"
        encapsulation "gre"
        remote "192.168.23.3"
        source-address "192.168.23.2"
    }
}
protocols {
    mpls {
        interface "tun0"
        ldp {
            discovery {
                transport-ipv4-address "2.2.2.2"
            }
            interface "tun0"
            router-id "2.2.2.2"
        }
    }
    ospf {
        area 0 {
            network "2.2.2.2/32"
            network "10.10.10.0/24"
        }
        parameters {
            router-id "2.2.2.2"
        }
        redistribute {
            connected
            static
        }
    }
    static
}
system {
    config-management {
        commit-revisions "100"
    }
    console {
        device ttyS0 {
            speed "9600"
        }
    }
    host-name "r1"
    login {
        user vyos {
            authentication {
                encrypted-password "$6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/"
                plaintext-password ""
            }
        }
    }
    time-zone "UTC"
}


