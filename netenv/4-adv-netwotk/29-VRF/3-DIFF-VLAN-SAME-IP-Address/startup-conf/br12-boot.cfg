interfaces {
    bridge br12 {
        enable-vlan
        member {
            interface eth1 {
                allowed-vlan "58"
                allowed-vlan "85"
            }
        }
        mirror
        vif 58 {
            address "10.1.5.1/24"
            vrf "vrf580"
        }
        vif 85 {
            address "10.1.5.1/24"
            vrf "vrf850"
        }
    }
    ethernet eth1 {
    }
    loopback lo {
    }
}
protocols
service {
    ntp {
        allow-client {
            address "0.0.0.0/0"
            address "::/0"
        }
        server time1.vyos.net {
        }
        server time2.vyos.net {
        }
        server time3.vyos.net {
        }
    }
}
system {
    config-management {
        commit-revisions "100"
    }
    console {
        device ttyS0 {
            speed "115200"
        }
    }
    host-name "br12"
    login {
        user vyos {
            authentication {
                encrypted-password "$6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/"
                plaintext-password ""
            }
        }
    }
    syslog {
        global {
            facility all {
                level "info"
            }
            facility local7 {
                level "debug"
            }
        }
    }
}
vrf {
    name vrf580 {
        table "580"
    }
    name vrf850 {
        table "850"
    }
}


