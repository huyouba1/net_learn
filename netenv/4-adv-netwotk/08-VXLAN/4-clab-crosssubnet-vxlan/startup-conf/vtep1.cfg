interfaces {
    ethernet eth1 {
        address 10.244.1.1/24
    }
    ethernet eth2 {
        address 10.1.5.10/24
    }
    loopback lo {
    }
    vxlan vxlan0 {
        address 1.1.1.8/32
        port 4789
        remote 10.1.8.10
        vni 10
    }
    vxlan vxlan1 {
        address 1.1.1.9/32
        port 4789
        remote 10.1.9.10
        vni 20
    }
}
protocols {
    static {
        route 2.2.2.5/32 {
            next-hop 10.1.5.1 {
            }
        }
        route 3.3.3.9/32 {
            next-hop 10.1.5.1 {
            }
        }
        route 10.1.8.0/24 {
            next-hop 10.1.5.1 {
            }
        }
        route 10.244.2.0/24 {
            next-hop 2.2.2.5 {
                interface vxlan0
            }
        }
    }
}
service {
    ntp {
        allow-client {
            address 0.0.0.0/0
            address ::/0
        }
        server time1.vyos.net {
        }
        server time2.vyos.net {
        }
        server time3.vyos.net {
        }
    }
}
system {
    config-management {
        commit-revisions 100
    }
    conntrack {
        modules {
            ftp
            h323
            nfs
            pptp
            sip
            sqlnet
            tftp
        }
    }
    console {
        device ttyS0 {
            speed 115200
        }
    }
    host-name vtep1
    login {
        user vyos {
            authentication {
                encrypted-password $6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/
                plaintext-password ""
            }
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility local7 {
                level debug
            }
        }
    }
}


